<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Game Of Dice</title>
  </head>
  <body class="bg-primary">
    <main class="container">
      <h1 class="text-center">Hit the refresh button</h1>
      <h1 class="result text-center"></h1>
      <div
        class="d-flex justify-content-between align-items-center w-75 m-auto inner-main"
      >
        <div class="dice">
          <p class="text-center">Player 1</p>
          <img class="img1" src="assets/dice1.png" alt="dice image1" />
        </div>
        <div class="dice">
          <p class="text-center">Player 2</p>
          <img class="img2" src="assets/dice2.png" alt="dice image 2" />
        </div>
      </div>
      <button class="btn btn-danger m-3 reset">Click to change</button>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
